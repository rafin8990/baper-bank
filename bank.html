<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">Let's Get Some <span class="font-semibold text-violet-600"> Money!!!</span> </h1>
    </header> 
    <main>
        <section class="mt-12">
            <div class="grid sm:grid-cols-1  md:grid-cols-3 lg:grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 rounded-xl p-8">
                    <h4 class="text-2xl  text-white"> Deposit</h4>
                    <h2 class="text-5xl"> $ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 rounded-xl p-8">
                    <h4 class="text-2xl"> Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 rounded-xl p-8">
                    <h4 class="text-2xl  text-white"> Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid sm:grid-cols-1 md:grid-cols-2  lg:grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 rounded-xl p-8">
                    <h4 class="text-2xl  text-white mb-4">Please Deposit</h4>
                <input class="w-9/12 block mb-2 px-3" type="text" placeholder="$ Amount you want to Deposit" id="deposit-field">
                <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-600 px-8 py-2 text-white font medium rounded-lg" type="Submit">Deposit</button>
                </div>
                <div class="bg-indigo-300 rounded-xl p-8">
                    <h4 class="text-2xl  text-white mb-4">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" placeholder="$ Amount you want to Withdraw" id="withdraw-field">
                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-600 px-8 py-2 text-white font medium rounded-lg" type="Submit" >Withdraw</button>
                </div>
               
            </div>
            
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
